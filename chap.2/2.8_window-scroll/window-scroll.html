<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Window Coordinates</title>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <aside>
      <button>Scroll by 100px(y)</button>
      <button>Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>
  </div>
  <script>
    const specialBox = document.querySelector('.box.special')
    const scrollIntoBtn = document.querySelector('.scroll-into')
    function printCoordinates(e) {
      const specialRect = specialBox.getBoundingClientRect()

      console.log(specialRect)
      const { x: clientX, y: clientY } = specialRect
      console.log(`ClientX: ${clientX}, ClientY: ${clientY}`)

      const { pageX, pageY } = e
      console.log(`PageX: ${pageX}, PageY: ${pageY}`)
    }

    specialBox.addEventListener('click', printCoordinates)
  </script>
</body>

</html>
