<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolls</title>
  <style>
    body {
      background-color: black;
    }

    div {
      width: 250px;
      height: 250px;
      background-color: blanchedalmond;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      background-color: lightsalmon;
    }

    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <aside>
    <button class="scroll-by" onclick="window.scrollBy(0,100)">Scroll by 100px(y)</button>
    <button class="scroll-to" onclick="window.scrollTo(0,100)">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into special</button>
  </aside>
  <script>
    // 나는 rect의 좌표를 client로 출력했는데
    // 정답에서는 mouse의 event가 일어난 곳을 출력하였음
    const special = document.querySelector('.special');
    special.addEventListener('click', (event) => {
      const rect = special.getBoundingClientRect();
      console.log(rect);
      console.log(`client: ${event.clientX}, ${event.clientY}`);
      console.log(`page: ${event.pageX}, ${event.pageY}`);
    })

    // 나는 button 선언한 곳에서 onclick을 줬는데
    // 정답에서는 listener와 함수를 작성해서 처리
    // scrollIntoView라는 함수를 사용
    const scrollBy = document.querySelector('.scroll-by');
    const scrollTo = document.querySelector('.scroll-to');
    const scrollInto = document.querySelector('.scroll-into');

    scrollBy.addEventListener('click', () => {
      // window.scrollBy(0, 100);
      window.scrollBy({ top: 100, left: 0, behavior: "smooth" })
    });
    scrollTo.addEventListener('click', () => {
      window.scrollTo(0, 100);
    });
    scrollInto.addEventListener('click', () => {
      special.scrollIntoView();
      window.scrollBy(0, 100);
    });
  </script>
</body>

</html>
